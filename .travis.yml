arch:
  - amd64
  - arm64

os: linux
language: rust

addons:
  apt:
    update: true

rust:
  - stable
  - 1.46.0

before_install:
  - sudo apt-get -y install libfontconfig1-dev

script:
  - cargo test
  # Rust 1.46.0 cargo doesn't accept carget tests --features
  - cargo test --features dlopen --manifest-path fontconfig/Cargo.toml
  - RUST_FONTCONFIG_DLOPEN=on cargo test
